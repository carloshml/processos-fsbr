<section class="painel">
    <div class="row ">
        <h2 class="col">Ver Processo</h2>
        <div class="col"></div>
        <h2 class="col"> </h2>
    </div>
    <section>
        <form [formGroup]="form" (ngSubmit)="null">
            <mat-form-field>
                <mat-label>UF</mat-label>
                <input matInput type="text" formControlName="uf">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Munic√≠pio</mat-label>
                <input matInput type="text" formControlName="municipio">
            </mat-form-field>
            <mat-form-field>
                <mat-label>npu</mat-label>
                <input matInput type="text" formControlName="npu">
            </mat-form-field>
            <div class="wrapper-mat-form-field">
                <button mat-flat-button color="primary" (click)="downloadPdf()" type="button">Download PDF </button>
            </div>
        </form>
    </section>
    <input type="hidden" #pdfView (click)="seePDF()">
    <iframe *ngIf="urlSafe" width="100%" height="100%" frameBorder="0" [src]="urlSafe"></iframe>

</section>
