services:
  postgres:
    container_name: postgres_container_processos
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: processos   
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"   
    restart: unless-stopped
networks:
  postgres:
    driver: bridge
volumes:
    postgres:
  